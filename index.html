<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Memory Game</title>
	<link rel="stylesheet" href="css/style.css" >
</head>
<body>
	
	<audio id="player" loop>
		<source src="audio/UndertaleMegalovania.mp3" type="audio/mp3">
	</audio>
	<audio id="effects">
		<source src="audio/MarioCoin.mp3" type="audio/mp3">
	</audio>
	<audio id="victory">
		<source src="audio/LinkVictoryTheme.mp3" type="audio/mp3">
	</audio>
	
	<div class="container">
		<div class="row">
			<div class="box">
				<div class="numclicks">
					<h2>Numero di mosse: <span id="clicks">0</span></h2>
					<div class="unmuted"></div>
				</div>
				<!-- creo i div delle caselle del gioco per tutte le immagini con richiamo della funzione al click -->
				<div class="griglia">
					<div id="gioca"><p>Gioca</p></div>
                </div>
				<!-- Inserisco location.reload() per ricaricare il documento -->
				<button class="rigioca" type="button">Nuova partita</button>

			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
